{% load static %}
<form action="{% url 'AppUser:user_register' %}" method="POST" style="border:1px solid #ccc">
    {% csrf_token %}
    {{ form.as_p}}
    
    <link rel="stylesheet" type="text/css" href="{% static 'AppCalendar/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'AppUser/css/registerform.css' %}">
<div class="container">
    <h1>Account Sign Up</h1>
    <p>Please fill in this form to create your account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

   <!--  <label for="Phone Number"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="Phone Number" id="Phone Number" required> -->

    <label for="password1"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" id="password1" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>

    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <!-- <p>By creating an account you agree to <a href="#" style="color:dodgerblue">Schedule Puzzle's Terms & Privacy</a>.</p> -->

    <p>By creating an account you agree to Schedule Puzzle's Terms & Privacy.</p>

    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</div>
</form>
